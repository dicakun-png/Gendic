<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎬 Caption & Hashtag Generator</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff3c3c;
      margin-bottom: 10px;
    }
    .btn-group {
      margin: 10px 0;
    }
    button {
      background-color: #222;
      color: #fff;
      border: 1px solid #ff3c3c;
      border-radius: 8px;
      padding: 10px 14px;
      margin: 4px;
      cursor: pointer;
      transition: 0.3s;
    }
    button.active, button:hover {
      background-color: #ff3c3c;
      color: #fff;
    }
    textarea {
      width: 95%;
      height: 160px;
      margin-top: 20px;
      padding: 10px;
      background-color: #1a1a1a;
      color: #fff;
      border: 1px solid #ff3c3c;
      border-radius: 8px;
      resize: none;
      font-size: 15px;
    }
    input {
      width: 80%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ff3c3c;
      background: #1a1a1a;
      color: white;
      font-size: 15px;
    }
    .generate-btn {
      background-color: #ff3c3c;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .generate-btn:hover {
      background-color: #ff5c5c;
    }
    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>🎬 Caption & Hashtag Generator</h1>
  <p>Masukkan judul film lalu pilih platform, bahasa, dan region:</p>

  <input type="text" id="movieTitle" placeholder="Ketik judul film di sini..." />

  <h3>Pilih Platform:</h3>
  <div class="btn-group" id="platformGroup">
    <button data-value="instagram">Instagram</button>
    <button data-value="facebook">Facebook</button>
    <button data-value="twitter">Twitter</button>
  </div>

  <h3>Pilih Bahasa:</h3>
  <div class="btn-group" id="languageGroup">
    <button data-value="id">Indonesia</button>
    <button data-value="en">English</button>
  </div>

  <h3>Pilih Region:</h3>
  <div class="btn-group" id="regionGroup">
    <button data-value="indonesia">🇮🇩 Indonesia</button>
    <button data-value="usa">🇺🇸 USA</button>
    <button data-value="italy">🇮🇹 Italy</button>
    <button data-value="japan">🇯🇵 Japan</button>
    <button data-value="brazil">🇧🇷 Brazil</button>
    <button data-value="global">🌍 Global</button>
  </div>

  <button class="generate-btn" onclick="generateCaption()">🎬 Generate Caption & Hashtag</button>

  <textarea id="result" readonly placeholder="Hasil caption & hashtag akan muncul di sini..."></textarea>

  <footer>© 2025 Caption Generator | Powered by Open Source</footer>

  <script>
    let selectedPlatform = "";
    let selectedLanguage = "";
    let selectedRegion = "";

    function setActive(groupId, value) {
      const group = document.getElementById(groupId);
      [...group.children].forEach(btn => {
        btn.classList.remove("active");
        if (btn.getAttribute("data-value") === value) {
          btn.classList.add("active");
        }
      });
    }

    document.querySelectorAll("#platformGroup button").forEach(btn =>
      btn.addEventListener("click", () => {
        selectedPlatform = btn.getAttribute("data-value");
        setActive("platformGroup", selectedPlatform);
      })
    );

    document.querySelectorAll("#languageGroup button").forEach(btn =>
      btn.addEventListener("click", () => {
        selectedLanguage = btn.getAttribute("data-value");
        setActive("languageGroup", selectedLanguage);
      })
    );

    document.querySelectorAll("#regionGroup button").forEach(btn =>
      btn.addEventListener("click", () => {
        selectedRegion = btn.getAttribute("data-value");
        setActive("regionGroup", selectedRegion);
      })
    );

    function randomHashtags(region) {
      const tags = {
        indonesia: ["#FilmIndonesia","#Viral","#BaperBanget","#MovieTime","#Sinema","#FilmBaru","#Trending","#LoveStory"],
        usa: ["#NowWatching","#MovieNight","#Cinephile","#ViralNow","#Hollywood","#Trending","#FilmLovers","#Cinema"],
        italy: ["#Cinema","#Film","#TrendingItaly","#Amore","#MovieVibes","#Viral","#Streaming","#Passione"],
        japan: ["#映画","#アニメ","#トレンド","#ムービー","#CinemaJP","#Viral","#Kawaii","#Story"],
        brazil: ["#Filme","#CinemaBrasil","#Viral","#Romance","#Tendência","#FilmeNovo","#Streaming","#História"],
        global: ["#Movie","#Viral","#Cinema","#TrendingNow","#Film","#Streaming","#Love","#MustWatch"]
      };
      return tags[region] || tags.global;
    }

    function generateCaption() {
      const title = document.getElementById("movieTitle").value.trim();
      const output = document.getElementById("result");
      if (!title || !selectedPlatform || !selectedLanguage || !selectedRegion) {
        output.value = "⚠️ Mohon lengkapi semua pilihan dulu bro!";
        return;
      }

      const hashtags = randomHashtags(selectedRegion).join(" ");
      let caption = "";

      // CTA otomatis berdasarkan platform
      let cta = "";
      if (selectedPlatform === "instagram" || selectedPlatform === "facebook") {
        cta = "🎬 Full movie in bio";
      } else if (selectedPlatform === "twitter") {
        cta = "🎬 Full movie 👇\nhttps://dicakundicakun.blogspot.com/";
      }

      // Caption dasar
      if (selectedLanguage === "id") {
        caption = `Film "${title}" lagi jadi sorotan di ${selectedRegion.toUpperCase()}! Ceritanya bikin penasaran dan wajib banget ditonton!🔥\n\n${cta}\n\n${hashtags}`;
      } else {
        caption = `The movie "${title}" is trending in ${selectedRegion.toUpperCase()}! A story you can't miss — full of emotions and excitement!🔥\n\n${cta}\n\n${hashtags}`;
      }

      output.value = caption;
    }
  </script>
</body>
</html>
